@if (type === 'simple-card') {

<a [routerLink]="'../' + routeTo">
  <div class="card">
    <b class="numbers">
      <span id="in-board">{{ number }}</span> </b
    >{{ content }}
  </div>
</a>

} @else if (type === 'urgent-card') {

<a [routerLink]="'../' + routeTo">
  <div class="card second-line">
    <img class="arrow-img" src="./assets/img/icons/double-arrow-up.svg" />
    <div>
      <b class="numbers">
        <span>{{ number }}</span> </b
      >Urgent
    </div>
    <hr class="summary-hr2" />
    <div>
      <b>
        <span id="upcoming-deadline">{{ deadline }}</span>
      </b>
      <p class="deadline">Upcoming Deadline</p>
    </div>
  </div>
</a>

} @else {

<a class="link-to-board" href="../html/board.html">
  <div class="card card-third-line">
    <img class="pencil-img" [src]="imgPath" />
    <div>
      <b class="numbers">
        <span>{{ number }}</span> </b
      >{{ content }}
    </div>
  </div>
</a>

}
